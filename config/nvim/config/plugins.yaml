    let g:SignatureForceRemoveGlobal = 0
    let g:SignatureUnconditionallyRecycleMarks = 1
    let g:SignatureErrorIfNoAvailableMarks = 0
    let g:SignaturePurgeConfirmation = 0
    let g:SignatureMarkTextHLDynamic = 1
    let g:SignatureMarkerTextHLDynamic = 1
    let g:SignatureIncludeMarks = 'abcdefgABCDEFG'
    let g:SignatureIncludeMarkers = repeat('‚öê', 10)
    autocmd user_events User GitGutter call signature#sign#Refresh()
  hook_source: |
    let g:SignatureMap = {
      \ 'Leader':            'm',
      \ 'ListBufferMarks':   'm/',
      \ 'ListBufferMarkers': 'm?',
      \ 'PlaceNextMark':     'm,',
      \ 'ToggleMarkAtLine':  'mm',
      \ 'PurgeMarksAtLine':  'm-',
      \ 'DeleteMark':        'dm',
      \ 'PurgeMarks':        'm<Space>',
      \ 'PurgeMarkers':      'm<BS>',
      \ 'GotoNextLineAlpha': "']",
      \ 'GotoPrevLineAlpha': "'[",
      \ 'GotoNextSpotAlpha': '`]',
      \ 'GotoPrevSpotAlpha': '`[',
      \ 'GotoNextLineByPos': "]'",
      \ 'GotoPrevLineByPos': "['",
      \ 'GotoNextSpotByPos': 'mn',
      \ 'GotoPrevSpotByPos': 'mp',
      \ 'GotoNextMarker':    ']-',
      \ 'GotoPrevMarker':    '[-',
      \ 'GotoNextMarkerAny': 'mj',
